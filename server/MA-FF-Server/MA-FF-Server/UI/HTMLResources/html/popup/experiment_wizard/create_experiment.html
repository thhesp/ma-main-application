<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/index.css">
    </head>
    <body>
        <div class="header">
            <h1>WebAnalyzer</h1>
        </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <label>Experimentname:</label>
                        <input id="experiment-name" type="text" placeholder="Experimentname"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label><input id="import-values" type="checkbox" value="true">Daten aus bestehendem Experiment importieren</label>
                        <div class="indented-controls">
                            <button id="import-experiment-button" type="button" class="btn btn-primary">Experiment auswählen: </button>
                            <label id="import-experiment"></label>
                            <br/>

                            <label><input id="import-settings" type="checkbox" value="true">AOI Einstellungen importieren</label><br />
                            <label><input id="import-participants" type="checkbox" value="true">Testpersonen importieren</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="back-button" type="button" class="btn btn-primary">Zurück</button>
                        <button id="create-experiment-button" type="button" class="btn btn-primary">Experiment erstellen</button>
                    </div>
                </div>
            </div><!-- /.container -->

        <script type="text/javascript" src="../../../js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../js/src/logging.js"></script>

        <script type="text/javascript" src="../../../js/src/create_experiment.js"></script>
    </body>
</html>
