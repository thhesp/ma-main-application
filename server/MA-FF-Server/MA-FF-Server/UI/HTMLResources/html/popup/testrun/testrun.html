<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Experiment durchführen</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="select-participant-button" type="button" class="btn btn-default">Testperson auswählen:</button>
                    <span id="participant-identifier"></span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <button id="test-control-button" type="button" class="btn btn-default btn-lg">Start Test</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="close-button" type="button" class="btn btn-default">Fenster schließen</button>
                </div>
            </div>
        </div><!-- /.container -->


        <script type="text/javascript" src="../../../js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/underscore.min.js"></script>

        <script type="text/javascript" src="../../../js/src/testrun.js"></script>
    </body>
</html>
