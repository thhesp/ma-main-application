<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Experiment durchführen</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <input id="label" type="text" placeholder="Testlauf Bezeichnung" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="select-participant-button" type="button" class="btn btn-primary">Testperson auswählen:</button>
                    <span id="participant-identifier"></span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <button id="test-control-button" type="button" class="btn btn-primary btn-lg">Start Test</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Protokoll:</label><br/>
                    <textarea id="protocol" rows="8" cols="50"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="close-button" type="button" class="btn btn-primary">Fenster schließen</button>
                </div>
            </div>
        </div><!-- /.container -->

        <div id="saving-wrapper">
            <div id="saving-text">Daten werden gespeichert</div>
            <div id="saving-indicator">
                    <div class="sk-fading-circle">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                    </div>
                </div>
        </div>


        <script type="text/javascript" src="../../../js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/underscore.min.js"></script>

        <script type="text/javascript" src="../../../js/src/testrun.js"></script>
    </body>
</html>
