<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Regel:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label><input id="case-sensitive" type="checkbox" value="true">Groß- und Kleinschreibung beachten</label>
                </div>
            </div>
             

            <div class="row">
                <div class="col-md-12">
                    <table id="main-table" style="width:100%">
                        <thead class="condition-head">
                            <tr>
                                <th>
                                    <select id="rule-root">
                                        <option value='and'>Alle</option>
                                        <option value='or'>Eine</option>
                                    </select>
                                    dieser Bedingungen muss/müssen erfüllt sein:
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="inner-rules"></tbody>
                    </table>
                    <div class="centered">
                        <i class='fa fa-plus-circle add-condition main-table'> Bedingung hinzufügen</i><br />
                        <i class='fa fa-plus-circle add-value main-table'> Wert hinzufügen</i>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <button id="cancel-button" type="button" class="btn btn-default">Abbrechen</button>
                    <button id="save-button" type="button" class="btn btn-default">Speichern</button>
                </div>
            </div>
        </div><!-- /.container -->
        <div class="template">
            <table id="value-template">
                <tr uid="<%= uid %>">
                    <td class="value-cell">
                        Das Element
                        <select class="value-condition-select">
                            <option value='none'> besitzt </option>
                            <option value='not'> besitzt nicht </option>
                        </select>

                        <select class="value-type-select">
                            <option value='tag'> diesen Tag </option>
                            <option value='id'> diese ID </option>
                            <option value='class'> diese Klasse </option>
                        </select>
                        <input class='value' type='text' placeholder='Wert' />
                    </td>
                    <td class="centered">
                        <i class='delete fa fa-times'></i>
                    </td>
                </tr>
            </table>
        </div>

        <div class="template">
            <table id ="condition-template">
                <tr>
                    <td class="inner-condition-table">
                        <table uid="<%= uid %>">
                            <thead class="condition-head">
                                <tr>
                                    <th>
                                        <select class="condition-select">
                                            <option value='and'>Alle</option>
                                            <option value='or'>Eine</option>
                                        </select>
                                        dieser Bedingungen muss/müssen erfüllt sein:
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="centered">
                            <i class='fa fa-plus-circle add-condition'> Bedingung hinzufügen</i><br />
                            <i class='fa fa-plus-circle add-value'> Wert hinzufügen</i>
                        </div>
                    </td>
                    <td class="centered">
                        <i class='delete fa fa-times'></i>
                    </td>
                </tr>
            </table>
        </div>

        <script type="text/javascript" src="../../../js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/underscore.min.js"></script>

        <script type="text/javascript" src="../../../js/src/logging.js"></script>
        <script type="text/javascript" src="../../../js/src/edit_rule.js"></script>
    </body>
</html>
