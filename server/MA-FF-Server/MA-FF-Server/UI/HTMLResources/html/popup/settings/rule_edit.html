<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    Regel:
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label><input id="case-sensitive" type="checkbox" value="true">Groß- und Kleinschreibung beachten</label>
                </div>
            </div>
             

            <div class="row">
                <div class="col-md-12">
                    <label>Der <b>HTML-Tag</b> des DOM-Elements ist</label>
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Wert</th>
                            </tr>
                        </thead>
                        <tbody id="tag-rule-table"></tbody>
                    </table>

                    <div class="centered">
                        <i id="add-tag-subrule" class='fa fa-plus-circle'></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="centered">
                        <select id="first-select">
                            <option value='and'>und</option>
                            <option value='or'>oder</option>
                            <option value='andnot'>und nicht</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-12">
                    <label>Die <b>ID</b> des DOM-Elements ist</label>
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Wert</th>
                            </tr>
                        </thead>
                        <tbody id="id-rule-table"></tbody>
                    </table>

                    <div class="centered">
                        <i id="add-id-subrule" class='fa fa-plus-circle'></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="centered">
                        <select id="second-select">
                            <option value='and'>und</option>
                            <option value='or'>oder</option>
                            <option value='andnot'>und nicht</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Die <b>Klassen</b> des DOM-Elements sind</label>

                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Wert</th>
                            </tr>
                        </thead>
                        <tbody id="class-rule-table"></tbody>
                    </table>

                    <div class="centered">
                        <i id="add-class-subrule" class='fa fa-plus-circle'></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="cancel-button" type="button" class="btn btn-default">Abbrechen</button>
                    <button id="save-button" type="button" class="btn btn-default">Speichern</button>
                </div>
            </div>
        </div><!-- /.container -->

        <div class="template">
            <table id ="subrule-template">
                <tr>
                    <td>
                        <select>
                            <option value='none' class='disable-nth' disabled></option>
                            <option value='not' class='disable-nth' disabled>nicht</option>
                            <option value='and' class='disable-first disable-singular'>und</option>
                            <option value='andnot' class='disable-first disable-singular'>und nicht</option>
                            <option value='or' class='disable-first'>oder</option>
                            <option value='ornot' class='disable-first'>oder nicht</option>
                        </select>
                    </td>
                    <td>
                        <input class='value' type='text' placeholder='Wert' />
                    </td>
                </tr>
            </table>
        </div>

        <script type="text/javascript" src="../../../js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/underscore.min.js"></script>

        <script type="text/javascript" src="../../../js/src/edit_rule.js"></script>
    </body>
</html>
