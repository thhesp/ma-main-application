<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    Regel:
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label><input id="case-sensitive" type="checkbox" value="true">Groß- und Kleinschreibung beachten</label>
                </div>
            </div>
             

            <div class="row">
                <div class="col-md-12">
                    <label>Regeln:</label>
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th>NOT/AND/OR?</th>
                                <th>Typ</th>
                                <th>Wert</th>
                            </tr>
                        </thead>
                        <tbody id="rule-table"></tbody>
                    </table>

                    <div class="centered">
                        <i id="add-subrule" class='fa fa-plus-circle'></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="cancel-button" type="button" class="btn btn-default">Abbrechen</button>
                    <button id="save-button" type="button" class="btn btn-default">Speichern</button>
                </div>
            </div>
        </div><!-- /.container -->

        <div class="template">
            <table id ="subrule-template">
                <tr>
                    <td>
                        <select>
                            <option value='not'>NOT</option>
                            <option value='and'>AND</option>
                            <option value='or'>OR</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value='tag'>Tag</option>
                            <option value='id'>ID</option>
                            <option value='class'>Class</option>
                        </select>
                    </td>
                    <td>
                        <input class='value' type='text' placeholder='Wert' />
                    </td>
                </tr>
            </table>
        </div>

        <script type="text/javascript" src="../../../js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../js/lib/underscore.min.js"></script>

        <script type="text/javascript" src="../../../js/src/edit_rule.js"></script>
    </body>
</html>
