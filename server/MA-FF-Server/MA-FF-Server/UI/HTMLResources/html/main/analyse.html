<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top nav-container">
            <div class="navbar-header">
                <a id="experiment-name" class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a id="overview">Übersicht</a></li>
                    <li><a id="participants">Teilnehmerverwaltung</a></li>
                    <li><a id="analyse">Analyse der Testdaten</a></li>
                    <li><a id="export">Export der Testdaten</a></li>
                    <li><a id="experiment_settings">Experiment Einstellungen</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </nav>
        <div class="websocket-server-container centered">
            <i class="caption">Websocket</i>
            <br />
            <i id="websocket-server-status" class="fa fa-3x"></i>
            <br />
            <i id="websocket-connection-count" class="numberCircle">0</i>
        </div>
        <div class="eyetracker-container centered">
            <i class="caption">EyeTracker</i>
            <br />
            <i id="eyetracker-status" class="fa fa-3x"></i>
        </div>
        <div class="global-settings-container centered">
            <i id="application-settings" class="fa fa-cog fa-3x"></i>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button id="select-participant-button" type="button" class="btn btn-primary">Testperson auswählen:</button>
                    <span id="participant-identifier"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="select-testrun-button" type="button" class="btn btn-primary">Testlauf auswählen:</button>
                    <span id="testrun-created"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <select id="analysis-algorithm">
                        <option value="distance">Distanz Analyse</option>
                        <option value="iview">iView X Fixation Events</option>
                    </select> 
                </div>
            </div>

            <div id="algorithm-settings">
                <!-- insert template data -->
            </div>


            <div class="row">
                <div class="col-md-12">
                    <label>Export Format:</label>
                    <div id="export-format">
                        <label><input id="xml" type="radio" name="xml" checked>XML</label>
                        <label><input id="csv" type="radio" name="csv">CSV</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label><input id="contain-gaze-data" type="checkbox" value="false">Daten über die einzelnen Blickdaten der Fixationen/ AOIs mit exportieren</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="select-folder-button" type="button" class="btn btn-primary">Speicherort auswählen:</button>
                    <span id="folder-path"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Dateiname:</label>
                    <input id="filename" type="text" placeholder="testerXY" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="export-button" type="button" class="btn btn-primary">Analysieren und Exportieren</button>
                </div>
            </div>
        </div><!-- /.container -->

        <div id="saving-wrapper">
            <div id="saving-text">Daten werden gespeichert</div>
            <div id="saving-indicator">
                <div class="sk-fading-circle">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="distance-algorithm-template" class="template">
        <div class="row">
            <div class="col-md-12">
                <label>Minimale Dauer einer Fixation:</label>
                <input class="duration" type="number" placeholder="z.B.: 100" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label>Zulässige Abweichung von den Koordinaten:</label>
                <input class="acceptable-deviation" type="number" step="0.1" placeholder="z.B.: 5" />
            </div>
        </div>
    </script>

    <footer></footer>

    <script type="text/javascript" src="../../js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/lib/underscore.min.js"></script>

    <script type="text/javascript" src="../../js/src/logging.js"></script>
    <script type="text/javascript" src="../../js/src/nav.js"></script>
    <script type="text/javascript" src="../../js/src/init.js"></script>


    <script type="text/javascript" src="../../js/src/analyse.js"></script>
</body>
</html>
