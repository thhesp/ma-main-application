<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a id="experiment-name" class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a id="overview">Übersicht</a></li>
                        <li><a id="participants">Teilnehmerverwaltung</a></li>
                        <li><a id="analyse">Analyse</a></li>
                        <li><a id="export">Export</a></li>
                        <li><a id="experiment_settings">Experiment Einstellungen</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 centered">
                    <h2>Einstellungsverwaltung</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 centered">
                    <button type="button" class="btn btn-default" onclick="nav.createDomainSetting()">Domain hinzufügen</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th>Domain</th>
                                <th>Edit</th>
                                <th>Copy</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="settings-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.container -->
    </div>
    <footer></footer>

    <script type="text/javascript" src="../../js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="../../js/src/nav.js"></script>
    <script type="text/javascript" src="../../js/src/init.js"></script>


    <script type="text/javascript">
    var settingsArray = experimentObj.domainSettingsArray();

    for (var i = 0; i < settingsArray.length; i++) {
        var html = "<tr uid='" + settingsArray[i] + "'><td>" + settingsArray[i] + "</td><td><i class='edit fa fa-pencil-square-o'></i></td><td><i class='copy fa fa-files-o'></i></td><td><i class='delete fa fa-times'></i></td></tr>";
        $('#settings-table').append(html);
    }

    $('#settings-table .edit').click(function () {
        var uid = $(this).closest('tr').attr('uid');

        console.log('edit clicked: ', uid);
        nav.editDomainSetting(uid);
    });

    $('#settings-table .copy').click(function () {
        var uid = $(this).closest('tr').attr('uid');

        console.log('copy clicked: ', uid);
        nav.copyDomainSetting(uid);
    });

    $('#settings-table .delete').click(function () {
        var uid = $(this).closest('tr').attr('uid');

        console.log('delete clicked: ', uid);
        nav.deleteDomainSetting(uid);
    });

    </script>

</body>
</html>
