<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a id="experiment-name" class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a id="overview">Übersicht</a></li>
                        <li><a id="participants">Teilnehmerverwaltung</a></li>
                        <li><a id="analyse">Analyse</a></li>
                        <li><a id="export">Export</a></li>
                        <li><a id="experiment_settings">Experiment Einstellungen</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 centered">
                    <h2>Teilnehmerverwaltung</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 centered">
                    <button type="button" class="btn btn-default" onclick="nav.createParticipant()">Teilnehmer hinzufügen</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th>Identifier</th>
                                <th>Edit</th>
                                <th>Copy</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="participants-table">
                            
                        </tbody>
                    </table> 
                </div>
            </div>
        </div><!-- /.container -->
    </div>
    <footer></footer>
    <script type="text/javascript" src="../../js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>

    <script type="text/javascript">
        var participantArray = experimentObj.participantArray();
        var participantUIDs = experimentObj.participantUIDs();

        for (var i = 0; i < participantArray.length; i++) {
            var html = "<tr uid='" + participantUIDs[i] + "'><td>" + participantArray[i] + "</td><td><i class='edit fa fa-pencil-square-o'></i></td><td><i class='copy fa fa-files-o'></i></td><td><i class='delete fa fa-times'></i></td></tr>";
            $('#participants-table').append(html);
        }

        $('#participants-table .edit').click(function () {
            var uid = $(this).closest('tr').attr('uid');

            console.log('edit clicked: ', uid);
            nav.editParticipant(uid);
        });

        $('#participants-table .copy').click(function () {
            var uid = $(this).closest('tr').attr('uid');

            console.log('copy clicked: ', uid);
            nav.copyParticipant(uid);
        });

        $('#participants-table .delete').click(function () {
            var uid = $(this).closest('tr').attr('uid');

            console.log('delete clicked: ', uid);
            nav.deleteParticipant(uid);
        });

    </script>



    <script type="text/javascript" src="../../js/src/nav.js"></script>
    <script type="text/javascript" src="../../js/src/init.js"></script>
</body>
</html>
